	<canvas id="canvas" style="background-color: darkolivegreen;"></canvas>

	<script>
		//clases en JS
		class bolaBillar {
			constructor(colour) {
				this.x = Math.random() * 800;
				this.y = Math.random() * 600;
				this.colour = colour;
			}
			pintar() {
				ctx.fillStyle = this.colour;
				ctx.beginPath();
				ctx.arc(this.x, this.y, 15, 0, 2 * Math.PI);
				ctx.fill();
			}
		}

		let colours = ["red", "lightgreen", "darkblue", "darkorange", "purple", "black", "yellow"];
		var bola1 = new bolaBillar(colours[Math.floor(Math.random() * (colours.length - 1))]);
		var bola2 = new bolaBillar(colours[Math.floor(Math.random() * (colours.length - 1))]);
		var bola3 = new bolaBillar(colours[Math.floor(Math.random() * (colours.length - 1))]);

		var bolas = [bola1, bola2, bola3];

		var canvas = document.getElementById("canvas");
		var ctx = canvas.getContext("2d");
		canvas.width = 800;
		canvas.height = 600;

		for(i in bolas){
			bolas[i].pintar()
