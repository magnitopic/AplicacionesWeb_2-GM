<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Objetos2</title>
</head>

<body>
	Listado de jugadores:
	<div id="info"></div>
	<script>
		class jugador {
			constructor(nombre, puntos) {
				this.nombre = nombre;
				this.puntos = puntos;
			}

			obtenerHTML() {
				return "<div>nombre: " + this.nombre + " puntos: " + this.puntos + "</div>";
			}
		};

		var jugadores = [new jugador("Alex", 69), new jugador("Mag", 420), new jugador("Nito", 42)];
		texto = ""
		for (i in jugadores) {
			texto += jugadores[i].obtenerHTML()
		}
		document.getElementById("info").innerHTML = texto
	</script>
</body>

</html>
