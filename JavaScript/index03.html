<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>03</title>
</head>

<body>

	<div style="font-size: 1.5em;">
		Pulsa en el boton que aparecerá en breve:
	</div>

	<div>
		<button onclick="buttonPressed()" id="myButton"
			style="padding: 30px;font-size: 2.5em;display: none;">Pulsame</button>
	</div>

	<script>
		function buttonPressed() {
			fecha_hora_boton_pulsado=new Date();
			tiempo_tardado=fecha_hora_boton_pulsado.getTime()-fecha_hora_boton_mostrado.getTime();
			alert("Has tardado: " +tiempo_tardado+" milisegundos")
			/* alert("El boton te lo mostré a las: " + fecha_hora_boton_mostrado)
			alert("el boton lo pulsaste a las: "+fecha_hora_boton_pulsado) */
		}

		function mostrarBoton() {
			document.getElementById("myButton").style.display = "block";
			fecha_hora_boton_mostrado = new Date();
		}

		var time = 1000*((Math.random())*(3)); //Milisegundos
		var fecha_hora_boton_mostrado;
		var fecha_hora_boton_pulsado;
		var tiempo_tardado;
		setTimeout(mostrarBoton, time);
	</script>
</body>

</html>
