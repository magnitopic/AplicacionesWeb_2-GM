<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>jQuery</title>
	<!--Importo la libreria de jQuery desde la una pag de google, formato CDN-->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-color/2.1.2/jquery.color.js"></script>
</head>
<body>
	<div>Ejemplo de jQuery</div>
	<div>
		<button onclick="efecto1()">Boton 1</button>
		<button onclick="efecto2()">Boton 2</button>
		<button onclick="efecto3()">Boton 3</button>
		<button onclick="efecto4()">Boton 4</button>
		<button onclick="efecto5()">Boton 5</button>
		<button onclick="efecto6()">Boton 6</button>
	</div><br>
	<div style="font-size: 1.5em;text-align: center;" id="test">
		Lorem ipsum dolor sit amet consectetur adipisicing elit. Aliquam iste architecto adipisci esse quas repellendus obcaecati praesentium incidunt suscipit eveniet iusto, maiores repudiandae in molestiae dolorum quasi, consequatur voluptates qui!
	</div>
	<script>
		//codigo jQuery:
		function efecto1(){
			$("#test").fadeOut();
		}

		function efecto2(){
			$("#test").fadeIn();
		}

		function efecto3(){
			$("#test").slideUp();
		}

		function efecto4(){
			$("#test").slideDown();
		}

		function efecto5(){
			$("#test").animate({
				fontSize:40,
				color: "blue",
				backgroundColor: "red"
			},500);
		}

		function efecto6(){
			$("#test").animate({
				fontSize: "1.5em",
				color: "black",
				backgroundColor: "inherit"
			},300);
		}
	</script>
</body>
</html>
