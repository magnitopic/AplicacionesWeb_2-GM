<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>CSS</title>
</head>
<body>
	imagen por img: <img width="200px" src="imagenes/imagen1.png" alt=""><br>
	<!--En HTML5 esta prohibido indicar atributos visuales
	en forma de atributos-->
	imagen correcta usando CSS: <img style="width: 200px;" src="imagenes/imagen1.png" alt="">
	<br> imagenes en divs: <br>
	<div style="background-image: url(imagenes/imagen1.png);min-width: 100%;max-width: 100%; float: left; height: 800px;width: 500px; background-color: khaki;"></div>
</body>
</html>
