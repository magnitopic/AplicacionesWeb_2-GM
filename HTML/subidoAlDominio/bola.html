<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Ball</title>
	<link rel='stylesheet' type='text/css' media='screen' href='css/bola.css'>
	<!--Import del jQuery-->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-color/2.1.2/jquery.color.js"></script>
	<!--Import de Js cookie-->
	<script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.1/dist/js.cookie.min.js"></script>
</head>

<body>
	<div id="main">
		<div>
			<canvas id="canvas" style="background-image: url('imagenes/grass.jpg');"></canvas>
		</div>
		<div id="buttonDiv">
			<input type="button" id="playAgain" value="Jugar otra vez?">
		</div>
	</div>
	<div id="info"></div>
	<img style="visibility: hidden;height: 2px;" src="imagenes/bola.png" alt="">

	<script>
		$("#playAgain").hide();
		var canvas = document.getElementById("canvas");
		var ctx = canvas.getContext("2d");
		canvas.width = 800;
		canvas.height = 600;

		var imagenPelota = new Image();
		imagenPelota.src = "imagenes/bola.png";

		var muneco = new Image();
		muneco.src = "imagenes/muneco.png";

		var porteria = new Image();
		porteria.src = "imagenes/porteria.png";

		//Variables posicion pelota
		var x_bola = Math.random() * 720 + 40;
		var y_bola = 0;
		//teclas
		const teclaD = 100;
		const teclaA = 97;
		const teclaW = 119;
		const teclaS = 115;

		//direcciones de la pelota
		const derecha = 1;
		const abajo = 2;
		const izquierda = 3;
		const arriba = 4;

		var direccion = abajo;
		var vel = 2;

		zona_meta = crearZona(300, 500, 200, 300);

		function doMore() {
			var rnd = Math.random() * 620 + 40;
			zona_obstaculo = crearZona(rnd, 200, 35, 100);
			var rnd = Math.random() * 620 + 40;
			zona_obstaculo2 = crearZona(rnd, 300, 35, 100);
			var rnd = Math.random() * 620 + 40;
			zona_obstaculo3 = crearZona(rnd, 400, 35, 100);
		}
		doMore();
		function crearZona(x_zona, y_zona, ancho_zona, alto_zona) {
			var zona = {
				x: x_zona,
				y: y_zona,
				ancho: ancho_zona,
				alto: alto_zona
			}
			return zona;
		}

		function pintar() {
			ctx.clearRect(0, 0, canvas.width, canvas.height);
			ctx.drawImage(imagenPelota, x_bola, y_bola, 40, 40);
			ctx.drawImage(porteria, zona_meta.x, zona_meta.y, zona_meta.ancho, zona_meta.alto)
			ctx.drawImage(muneco, zona_obstaculo.x, zona_obstaculo.y, zona_obstaculo.ancho, zona_obstaculo.alto)
			ctx.drawImage(muneco, zona_obstaculo2.x, zona_obstaculo2.y, zona_obstaculo2.ancho, zona_obstaculo2.alto)
			ctx.drawImage(muneco, zona_obstaculo3.x, zona_obstaculo3.y, zona_obstaculo3.ancho, zona_obstaculo3.alto)
			switch (direccion) {
				case derecha:
					x_bola += vel;
					break;
				case izquierda:
					x_bola -= vel;
					break;
				case abajo:
					y_bola += vel;
					break;
				case arriba:
					y_bola -= vel;

			}
			//Detectar colisiones
			if (x_bola >= zona_meta.x && x_bola <= (zona_meta.x + zona_meta.ancho) &&
				y_bola >= zona_meta.y && y_bola <= zona_meta.y + zona_meta.alto) {
				x_bola = Math.random() * 720 + 40;
				y_bola = 0;
				vel++;
				doMore();
			} else if (x_bola > canvas.width || y_bola > canvas.height || x_bola < 0 || y_bola < 0) {
				alert("GAME OVER. No te puedes salir de la pantalla");
				clearInterval(intervalo);
				$("#playAgain").show();
			} else if (x_bola >= zona_obstaculo.x && x_bola <= (zona_obstaculo.x + zona_obstaculo.ancho) &&
				y_bola >= zona_obstaculo.y && y_bola <= zona_obstaculo.y + zona_obstaculo.alto) {
				alert("GAME OVER. El otro jugador ha parado tu bola");
				clearInterval(intervalo);
				$("#playAgain").show();
			} else if (x_bola >= zona_obstaculo2.x && x_bola <= (zona_obstaculo2.x + zona_obstaculo2.ancho) &&
				y_bola >= zona_obstaculo2.y && y_bola <= zona_obstaculo2.y + zona_obstaculo2.alto) {
				alert("GAME OVER. El otro jugador ha parado tu bola");
				clearInterval(intervalo);
				$("#playAgain").show();
			} else if (x_bola >= zona_obstaculo3.x && x_bola <= (zona_obstaculo3.x + zona_obstaculo3.ancho) &&
				y_bola >= zona_obstaculo3.y && y_bola <= zona_obstaculo3.y + zona_obstaculo3.alto) {
				alert("GAME OVER. El otro jugador ha parado tu bola");
				clearInterval(intervalo);
				$("#playAgain").show();
			}
		}

		$(document).ready(() => {
			pintar();
		});

		$(document).keypress((e) => {
			$("#info").html("Tecla pulsada: " + e.keyCode);
			switch (e.keyCode) {
				case teclaW:
					direccion = arriba;
					console.log(direccion);
					break;
				case teclaA:
					direccion = izquierda;
					console.log(direccion);
					break;
				case teclaS:
					direccion = abajo;
					console.log(direccion);
					break;
				case teclaD:
					direccion = derecha;
					console.log(direccion);
					break;
			}
		});

		$("#playAgain").click(() => {
			location.reload(true);
		});

		alert("Llevar la pelota a la zona blanca de meta:\nA <- izquierda \nS <- abajo\nD <-derecha\nW <- arriba")
		var intervalo = setInterval(pintar, 10);

	</script>
</body>

</html>
