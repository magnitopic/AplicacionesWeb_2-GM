<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Galeria</title>
</head>

<body>
	<div style="display: flex;justify-content: space-between; width: 300px;">
		<a href="#" id="l" onclick="izquierda()">Anterior</a> <a href="#" onclick="derecha()">Siguiente</a>
	</div>
	<img src="imagenes/1.jpg" id="imagen" style="height: 300px;">
	<script>
		//controlar el cambio de imagen cuando se pincha uno de los botones
		var imagen=1;

		function izquierda() {
			imagen-=1;
			if(imagen<=0){
				imagen=4;
			}
			document.getElementById("imagen").src="imagenes/"+imagen+".jpg";
		}

		function derecha() {
			imagen++;
			if(imagen>=5){
				imagen=1;
			}
			document.getElementById("imagen").src="imagenes/"+imagen+".jpg";
		}
	</script>
</body>

</html>
