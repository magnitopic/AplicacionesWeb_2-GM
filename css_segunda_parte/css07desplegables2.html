<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		*{
			margin: 0px;
		}
		.contenido {
			display: none;
			border: solid 2px black;
			width: fit-content;
			padding: 2vh;
			position: absolute;
			z-index: 3;
			background-color: white;
			border-radius: 10px;
			margin-left: 20px;
		}

		.desplegable {
			width: fit-content;
		}

		.desplegable:hover .contenido {
			display: flex;
			flex-direction: column;
		}
	</style>
</head>

<body>
	<div class="desplegable">
		<div>
			<h2>Desplegable</h2>
		</div>
		<div class="contenido">
			<a href="">Noticias</a>
			<a href="">Contacto</a>
			<a href="">Soporte</a>
		</div>
	</div>
	Contenido despues del desplegable <br>
</body>

</html>
